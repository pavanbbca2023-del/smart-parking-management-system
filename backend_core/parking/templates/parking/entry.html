<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Entry - Smart Parking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .qr-result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
        
        .qr-result.show {
            display: block;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 3px;
        }
        
        .result-label {
            font-weight: bold;
            color: #333;
        }
        
        .result-value {
            color: #667eea;
            font-size: 18px;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Vehicle Entry</h1>
        <p class="subtitle">Step 1: Enter parking zone</p>
        
        <form id="entryForm">
            <!-- Vehicle Number Input -->
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number *</label>
                <input 
                    type="text" 
                    id="vehicleNumber" 
                    name="vehicle_number" 
                    placeholder="e.g., DL-01-AB-1234"
                    required
                >
            </div>
            
            <!-- Owner Name Input -->
            <div class="form-group">
                <label for="ownerName">Owner Name *</label>
                <input 
                    type="text" 
                    id="ownerName" 
                    name="owner_name" 
                    placeholder="e.g., John Doe"
                    required
                >
            </div>
            
            <!-- Zone Selection -->
            <div class="form-group">
                <label for="zoneId">Parking Zone *</label>
                <select id="zoneId" name="zone_id" required>
                    <option value="">-- Select Zone --</option>
                    {% for zone in zones %}
                        <option value="{{ zone.id }}">
                            {{ zone.name }} (â‚¹{{ zone.hourly_rate }}/hr)
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Allocate Slot & Get QR Code</button>
        </form>
        
        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <!-- Success Message -->
        <div id="message" class="message"></div>
        
        <!-- QR Result -->
        <div id="qrResult" class="qr-result">
            <div class="result-item">
                <div class="result-label">âœ“ Slot Allocated Successfully</div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Slot Number:</div>
                <div class="result-value" id="slotNumber">-</div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Zone:</div>
                <div class="result-value" id="zoneName">-</div>
            </div>
            
            <div class="result-item">
                <div class="result-label">QR Code (for entry gate):</div>
                <div class="result-value" id="qrCode" style="word-break: break-all; font-size: 12px;">-</div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Hourly Rate:</div>
                <div class="result-value" id="hourlyRate">-</div>
            </div>
            
            <p style="margin-top: 15px; color: #666; font-size: 12px;">
                ðŸ’¡ <strong>Next Step:</strong> Go to entry gate and scan this QR code
            </p>
        </div>
    </div>
    
    <script>
        // Get form element
        const form = document.getElementById('entryForm');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const qrResult = document.getElementById('qrResult');
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading spinner
            loading.classList.add('show');
            messageDiv.classList.remove('success', 'error');
            qrResult.classList.remove('show');
            
            // Get form data
            const formData = new FormData(form);
            
            try {
                // Send request to server
                const response = await fetch('/parking/entry/', {
                    method: 'POST',
                    body: formData
                });
                
                // Parse response
                const data = await response.json();
                
                // Hide loading
                loading.classList.remove('show');
                
                // Check if successful
                if (data.success) {
                    // Show success result
                    qrResult.classList.add('show');
                    document.getElementById('slotNumber').textContent = data.data.slot_number;
                    document.getElementById('zoneName').textContent = data.data.zone_name;
                    document.getElementById('qrCode').textContent = data.data.qr_code;
                    document.getElementById('hourlyRate').textContent = 'â‚¹' + data.data.hourly_rate + '/hr';
                    
                    // Clear form
                    form.reset();
                } else {
                    // Show error message
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                loading.classList.remove('show');
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
