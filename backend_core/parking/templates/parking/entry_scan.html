<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry QR Scan - Smart Parking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 3px;
        }
        
        .result-label {
            font-weight: bold;
            color: #333;
        }
        
        .result-value {
            color: #667eea;
            font-size: 16px;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        
        .info-box p {
            color: #333;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Entry QR Scan</h1>
        <p class="subtitle">Step 2: Scan QR at entry gate</p>
        
        <div class="info-box">
            <p>ðŸ’¡ Scan the QR code you received during entry. This is mandatory for parking.</p>
        </div>
        
        <form id="scanForm">
            <!-- QR Code Input -->
            <div class="form-group">
                <label for="qrCode">QR Code *</label>
                <input 
                    type="text" 
                    id="qrCode" 
                    name="qr_code" 
                    placeholder="Scan or paste QR code"
                    autofocus
                    required
                >
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Verify QR Code</button>
        </form>
        
        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        
        <!-- Message -->
        <div id="message" class="message"></div>
        
        <!-- Result -->
        <div id="result" class="result">
            <div class="result-item">
                <div class="result-label">âœ“ Entry QR Verified Successfully</div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Vehicle:</div>
                <div class="result-value" id="vehicleNumber">-</div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Entry Time:</div>
                <div class="result-value" id="entryTime">-</div>
            </div>
            
            <div class="result-item">
                <div class="result-label">Slot:</div>
                <div class="result-value" id="slotNumber">-</div>
            </div>
            
            <p style="margin-top: 15px; color: #666; font-size: 12px;">
                ðŸ’¡ <strong>Next Step:</strong> Go to exit gate when you're ready to leave
            </p>
        </div>
    </div>
    
    <script>
        // Get form element
        const form = document.getElementById('scanForm');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const result = document.getElementById('result');
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading spinner
            loading.classList.add('show');
            messageDiv.classList.remove('success', 'error');
            result.classList.remove('show');
            
            // Get form data
            const formData = new FormData(form);
            
            try {
                // Send request to server
                const response = await fetch('/parking/entry-qr-scan/', {
                    method: 'POST',
                    body: formData
                });
                
                // Parse response
                const data = await response.json();
                
                // Hide loading
                loading.classList.remove('show');
                
                // Check if successful
                if (data.success) {
                    // Show success result
                    result.classList.add('show');
                    document.getElementById('vehicleNumber').textContent = data.data.vehicle_number;
                    document.getElementById('entryTime').textContent = new Date(data.data.entry_time).toLocaleString();
                    document.getElementById('slotNumber').textContent = data.data.slot_number;
                    
                    // Clear form
                    form.reset();
                    document.getElementById('qrCode').focus();
                } else {
                    // Show error message
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('error');
                    document.getElementById('qrCode').focus();
                }
            } catch (error) {
                loading.classList.remove('show');
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
